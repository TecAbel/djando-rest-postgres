openapi: 3.0.3
info:
  title: SAPS API
  version: 0.1.0
  description: Sistema administrativo de productos y servicios API
paths:
  /api/v1/roles/:
    get:
      operationId: roles_retrieve
      tags:
      - roles
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleListResponse'
          description: ''
    post:
      operationId: roles_create
      tags:
      - roles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RoleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RoleRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseActionResponse'
          description: ''
  /api/v1/roles/{id}/:
    get:
      operationId: roles_retrieve_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - roles
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleSingleResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseActionResponse'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseActionResponse'
          description: ''
components:
  schemas:
    BaseActionResponse:
      type: object
      properties:
        message:
          type: string
        content:
          type: boolean
      required:
      - content
      - message
    RoleListResponse:
      type: object
      properties:
        message:
          type: string
        content:
          type: array
          items:
            $ref: '#/components/schemas/Roles'
      required:
      - content
      - message
    RoleRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
      - name
    RoleSingleResponse:
      type: object
      properties:
        message:
          type: string
        content:
          $ref: '#/components/schemas/Roles'
      required:
      - content
      - message
    Roles:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 20
        description:
          type: string
          nullable: true
          maxLength: 255
      required:
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
